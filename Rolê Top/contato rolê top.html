<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rolê Top</title>

    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/contato style.css"/>
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
</head>
<body>
    <header>
        <div id="logo-area">
            <img id="logo" src="img/logo.png" alt="Rolê Top" title="logo"/>
            <hgroup>
                <h1>Rolê Top</h1>
            </hgroup>
        </div>
        <nav>
            
            <div class="section-container">
                <ul>
                        <li id="bt-mobile-menu">
                                <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                    <i class="fas fa-bars" aria-hidden="true">
                                    </i>
                                </a>
                            </li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="rolê top index.html#inicio">Início</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="galeria rolê top.html#galeria">Galeria</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="contato rolê top.html">Contato</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login rolê top.html#login">Login</a></li>
                </ul>
            </div>
        </nav>

        <br />

        <h2><i>Contato</i></h2>

        <br />

    </header>

    <main>
        <div class="contato">
        <p><b>Contate-nos por e-mail, telefone ou via whatsapp:</b></p>

        </div>

    <br />

    <div class="faq-e-chat">
    <a href="FAQ">FAQ</a>
    <a href="Chat online">Chat online</a>
    </div>

    <footer>
            
    </footer>
    
    <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-angle-down");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-angle-down");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
    
        </script>
</body>
</html>
