<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rolê Top</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/área do cliente style.css"/>
</head>
<body>
    <header>
        <div id="logo-area">
            <img id="logo" src="img/logo.png" alt="Rolê Top" title="logo"/>
            <hgroup>
                <h1>Rolê Top</h1>
            </hgroup>
        </div>
    </header>

    <h2><i>Área do cliente</i></h2>

        <section id="voltar">
            <a href="login rolê top.html#voltar">Voltar</a>  
        </section>

        <br />

    <div class="nome-e-foto-do-cliente">
            <p>Nome do cliente</p>
            <img src="img/sem_foto_perfil.png" style: width="5%" height="3%" alt="sem foto" title="sem foto">
    </div>

    <main>
        <h3>Agende seu evento</h3>

        <div class="calendário">
        <p><i>Ecolha o dia e a hora:</i></p>
        <img src="img/calendário1.jpg" alt="calendário" title="calendário"/>
        </div>

            <br />

        <form method="GET" action="rolê top index.html">
                <div>
                    <label for="dia"><i>Dia:</i></label>
                    <br />
                    <input id="dia" type="date" maxlength="20" minlength="3" name="nome" />
                </div>

                <div>
                    <label for="hora"><i>Hora:</i></label>
                    <br />
                    <input id="hora" type="time" maxlength="20" minlength="3" name="endereco" />
                </div>

                <div>
                    <label for="tipo de evento"><i>Tipo de evento:</i></label>
                    <br />
                    <input id="tipo de evento" type="text" maxlength="20" minlength="3" name="endereco" />
                </div>

                <div>
                    <label for="descrição do evento"><i>Descrição do evento:</i></label>
                    <br />
                    <textarea name="descrição" id="descricao" cols="10" rows="5"></textarea>
                </div>

            <div class="pagamento">
            <p><i>Meios de pagamento <br />
                     *Crédito <br />
                     *Boleto <br />
            </i></p>
            </div>

            <div class="serviço-adicional">
            <p><i>Serviço adicional de iluminação e som? <br />
                     SIM  NÃO
            </i></p>
            </div>

            <div class="cancelar-e-confirmar">
            <p><b>Cancelar</b></p>
            <p><b>Confirmar</b></p>
            </div>
    </main>

    <footer>
            
    </footer>

</body>
</html>
