<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rolê Top</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/cadastro-style.css"/>
</head>
<body>
    <header>
        <div id="logo-area">
            <img id="logo" src="img/logo.png" alt="Rolê Top" title="logo"/>
            <hgroup>
                <h1>Rolê Top</h1>
            </hgroup>
        </div>
    </header>

    <h2><i>Cadastro</i></h2>

        <section id="voltar">
            <a href="login-rolê-top.html#voltar">Voltar</a>  
        </section>

    <br />

    <main>
    
        <img src="img/sem_foto_perfil.png" style="width: 3em" alt="sem foto" title="sem foto"/>

        <form method="GET" action="rolê-top-index.html">
                <div>
                    <label for="nome">Nome completo:</label>
                    <br />
                    <input id="nome" type="text" maxlength="20" minlength="3" name="nome" />
                </div>
    
                <div>
                    <label for="email">E-mail:</label>
                    <br />
                    <input id="email" type="text" maxlength="20" minlength="3" name="email" />
                </div>

                <div>
                    <label for="confirmar">Confirmar e-mail:</label>
                    <br />
                    <input id="confirmar" type="text" maxlength="20" minlength="3" name="confirmar-emal" />
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <br />
                    <input id="cpf" type="text" maxlength="20" minlength="3" name="cpf" />
                </div>

                <div>
                    <label for="nascimento">Data de nascimento:</label>
                    <br />
                    <input id="nascimento" type="text" maxlength="20" minlength="3" name="data-nascimento" />
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <br />
                    <input id="telefone" type="text" maxlength="20" minlength="3" name="telefone" />
                </div>

                <div>
                    <label for="celular">Celular:</label>
                    <br />
                    <input id="celular" type="text" maxlength="20" minlength="3" name="celular" />
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <br />
                    <input id="senha" type="text" maxlength="20" minlength="3" name="senha" />
                </div>

                <div>
                    <label for="confirmar">Confirmar senha:</label>
                    <br />
                    <input id="confirmar" type="text" maxlength="20" minlength="3" name="confirmar-senha" />
                </div>

                <br />

                <div class="cancelar-e-enviar">
                    <a href="login-rolê-top.html#cancelar">Cancelar</a>  
                    <a href="área-do-cliente-rolê-top.html#enviar">Enviar</a>  
                    </div>
                    </form>
    </main>

    <div class="rodapé">
    <footer>
            
    </footer>
    </div> 

</body>
</html>
