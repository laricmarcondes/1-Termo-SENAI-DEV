<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rolê Top</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/login-style.css"/>
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
</head>
<body>
    <header>
        <div id="logo-area">
            <img id="logo" src="img/logo.png" alt="Rolê Top" title="logo"/>
            <hgroup>
                <h1>Rolê Top</h1>
            </hgroup>
        </div>
        <nav>
            
            <div class="section-container">
                <ul>
                        <li id="bt-mobile-menu">
                                <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                    <i class="fas fa-bars" aria-hidden="true">
                                    </i>
                                </a>
                            </li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="rolê-top-index.html#inicio">Início</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="galeria-rolê-top.html#galeria">Galeria</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="contato-rolê-top.html#contato">Contato</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="estrutura-role-top.html">Estrutura</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login-rolê-top.html">Login</a></li>
                </ul>
            </div>
        </nav>

        <h2><i>Login</i></h2>

        <br />

    </header>

    <main>
        <form method="GET" action="rolê top index.html">
            <div>
                <label for="email">E-mail:</label>
                <br />
                <input id="email" type="text" maxlength="20" minlength="3" name="nome" />
            </div>

            <br />

            <div>
                <label for="senha">Senha:</label>
                <br />
                <input id="senha" type="text" maxlength="20" minlength="3" name="endereco" />
            </div>

            <br />

            <div class="entrar-e-cadastro">
            <a href="áreado-do-cliente-rolê-top.html#entrar">Entrar</a>  
            <br />
            <p>OU</p>
            <br />
            <a href="cadastro-rolê-top.html#cadastre-se">Cadastre-se</a>  
            </div>
        </form>
    </main>

    <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-angle-down");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-angle-down");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
    
        </script>
</body>
</html>
